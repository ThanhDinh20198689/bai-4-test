<!DOCTYPE html>
<html>
<head>
<style>
  /* CSS cho mô hình hộp */
  .box1, .box2 {
    display: inline-block;
    width: 200px;
    height: 100px;
    padding: 20px;
    margin: 20px;
  }
  .box1 {
    border: 2px solid black;
  }
  .box2 {
    border: 1px solid red;
  }
</style>
</head>
<body>

<div class="box1">Đây là hộp thứ nhất.</div>
<div class="box2">Đây là hộp thứ hai.</div>

</body>
</html>
